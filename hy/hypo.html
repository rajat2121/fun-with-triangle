<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse of triangle</title>
    <link rel="stylesheet" href="hypo.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculate Hypotenuse of a triangle</h1>
            <label class="input-label" for="valueBase">Enter Base Value(a) = </label>
            <input type="number" id="valueBase" class="input"/>
            <label class="input-label" for="valueHeight">Enter height value (b) =</label>
            <input type="number" id="valueHeight" class="input"/>
            <button id="button-hypo" class="button-box">Calculate hypotenuse</button>
            <div id="output-box" class="outputBox"></div>
        
           <h1>Hypotenuse formula</h1>
           <h3>&radic;(base<sup>2</sup>+height<sup>2</sup>)</h3>
       </div>

       
       <a href="/" class="link-home" >Home</a>
    </main>
    <script src="hypo.js" ></script>
</body>
</html>
